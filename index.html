    </select>

    <!-- Botón para ver el capítulo seleccionado -->
    <button onclick="verCapitulo()">Ver Capítulo</button>

    <!-- Div para mostrar el capítulo -->
    <div id="capituloMostrado"></div>

    <script>
        var capitulos = [
            "https://drive.google.com/file/d/1yMSBxiU4VCU1MgfdOTMAjpiOWOIphU8d/preview",

            "https://drive.google.com/file/d/1yf5a9FTjcUmJhifJ137jThi6Ut8gxPJC/preview"
        ];

        var indiceActual = 0;

        function verCapitulo() {
            var seleccion = document.getElementById("capitulo").value;
            indiceActual = parseInt(seleccion) - 1;
            mostrarCapitulo();
        }

        function mostrarCapitulo() {
            var urlCapitulo = capitulos[indiceActual];
            document.getElementById("capituloMostrado").innerHTML = "<iframe src='" + urlCapitulo + "' width='640' height='480'></iframe>";
        }

        function siguienteCapitulo() {
            indiceActual++;
            if (indiceActual < capitulos.length) {
                mostrarCapitulo();
            } else {
                alert("¡No hay más capítulos!");
            }
        }
    </script>

    <!-- Botón para ir al siguiente capítulo -->
    <button onclick="siguienteCapitulo()">Siguiente</button>
</body>
